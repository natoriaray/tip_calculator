<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tip Calculator</title>
  </head>
  <body>

<div class="container">
  <div class="bill_calculator">
    <h1>Tip Calculator</h1>
    <form id="calform">
      <p>
      <label for="bill_amount">Bill Amount: $ </label>
      <input type="number" name="bill_amount" id="bill_input"  value="">
      </p>
      <p></p>
      <label> How was your experience?
        <select class="tip_amounts" name="dropdown">
          <option value="" selected disabled hidden>Choose one:</option>
          <option value="awesome">30% - Freaking Awesome!</option>
          <option value="good">25% - Pretty Good</option>
          <option value="ok">15% - OK</option>
          <option value="beBetter">10% - Could've Been Better</option>
          <option value="bad">5% - Pretty Bad</option>
        </select>
      </label>
      <p></p>
      <label for="numpeop">Number of people of splitting the bill:</label>
      <input type="number" name="numpeop" value="" id="num_people">
    </form>

    <button type="button" name="calbtn" id="calbtn">CALCULATE</button>
    <div class="eachperson">
      <p>Tip amount for each person: </p>
      <p class="tip_display">$ 1.75</p>
    </div>

  </div>
</div>



  </body>
  <script src="script.js"></script>
</html>
